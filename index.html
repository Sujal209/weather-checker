<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <div class="search">
            <input type="text" placeholder="Enter city name" >
            <button class="search-btn"><i class="ri-search-line"></i></button>
        </div>
        <div class="main">
            <div class="temp">
                <h1 class="temprature">10</h1>
            </div>
            <div class="city">
                <h1 class="cityName">Mumbai</h1>
            </div>
            <div class="bottom">
                <div class="humidity">
                    <i class="ri-water-percent-fill humid-icon"></i>
                    <div class="humid-content">
                        <h1> Humidity</h1>
                        <h3 id="humid-percent">90</h3>
                    </div>
                </div>
                <div class="wind">
                    <i class="ri-windy-line wind-icon"></i>
                    <div class="wind-content">
                        <h1> Wind Speed</h1>
                        <h3 id="wind-percent">90</h3>
                    </div>
                </div>            
            </div>
                
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
